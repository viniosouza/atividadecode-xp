<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Alta Fidelidade</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  <script src="./js/carrinho.js"></script>
  <script src="./js/form.js"></script>
</head>

<body onload="listarProdutos()">
  <div class="shopping-all">
    <div class="shopping-cart">
      <p>You have
        <b>3 items</b> in your order</p>
      <table class="table-row">
        <tr>
          <th>NAME</th>
          <th>PRICE</th>
          <th>QUANTITY</th>
          <th>TOTAL</th>
        </tr>

        <!-- Car 1 -->
        <tbody id="produtos">

        </tbody>

      </table>
      <span id="total" class="shopping-total"></span>
      <br>
      <div class="shopping-button">
        <button class="continue-shopping-button">Continue shopping
          <img src="./img/arrow-icon.png" style="width: 20px; height: 20px" />
        </button>
        <button class="info-shopping-button">Shopping Info</button>
      </div>
    </div>
  </div>
  <br>
  <!-- Form part2 -->
  <div class="shopping-cart">
    <div class="shopping-title">
      <span>Shopping
        <b>address</b>
      </span>
      <span>
        <b>Contact</b> info</span>
      <br>
    </div>
    <div class="shopping-adress">
      <!-- Left -->
      <form action="">
        <select id="selection_country">
          <option value="0">Selecione um país</option>
          <option value="1">USA</option>
          <option value="2">EUA</option>
        </select>
        <br>
        <select id="selection_city">
          <option value="1">São Paulo</option>
          <option value="2">Lodon</option>
        </select>
        <br>
        <input type="text" id="estate" placeholder="State/ Region/ Province">
        <br>
        <input type="text" id="code" placeholder="Zip Code">
        <br>
        <input type="text" id="address1" placeholder="Address 1">
        <br>
        <input type="text" id="address2" placeholder="Address 2">

        <!-- right -->
        <div class="shopping-contact">
          <input type="text" id="first_name" placeholder="First Name">
          <br>
          <input type="text" id="last_name" placeholder="Last Name">
          <br>
          <input type="text" id="email" placeholder="E-mail">
          <br>
          <input type="text" id="phone" placeholder="Phone">

          <table>
            <tr>
              <th>Shipping method</th>
            </tr>
            <tr>
              <td>
                <input type="radio" id="radio_10">$ 10 Standard
                <br> (2-3 weeks)
              </td>
              <td>
                <input type="radio" id="radio_20">$20 Standard
                <br> (1-3 days)

              </td>
            </tr>
          </table>
      </form>
      </div>
    </div>
    <div class="shopping-button">
      <button class="continue-shopping-button">Shopping Cart</button>
      <button class="info-shopping-button" onclick="validaFormulario()">Payment Method</button>
    </div>
  </div>

</body>

</html>
